addons:
  coverity_scan:
    # https://docs.travis-ci.com/user/coverity-scan/
    project:
      name: "senbox-org/s2tbx"
      description: "Build submitted via Travis CI"
    notification_email: stb-coverity@thor.si.c-s.fr
    #build_command_prepend: "mvn clean"
